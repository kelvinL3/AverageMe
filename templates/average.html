{% extends 'layout.html' %}

{% block body %}

<div class="container">
	<div class="row">
		{% for item in images %}
			<div class="col">
				<img src="{{item}}" height="300" width="300" />
			</div>
		{% endfor %}
	</div>
</div>

<br><br>
<div class="container">
	<form action="/average" method="POST">
		<button name="forwardBtn" type="submit" class="btn btn-info bg-dark">
			Average
		</button>
	</form>
</div>

<br><br>
<div class="container">
	<img src="{{average}}" height="600" width="600" />
</div>
<br><br>
{% endblock %}
<br><br>
